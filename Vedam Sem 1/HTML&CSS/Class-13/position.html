<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    border: 2px solid black;
    margin: 10px;
    
}
.box.relative {
    position: static;
    top: 100px;
    left: 100px;
    background-color: brown;
}
.box.absolute {
    position: absolute;
    top: 150px;
    left: 150px;
    background-color: yellow;
}
.box.sticky {
    position: sticky;
    top: 0; 
    background-color: green;
}        
    </style>
</head>
<body>
    <div class="box">I am astatic box</div>
    <div class="box relative">I am a relative box</div>
    <div class="box absolute">I am a box</div>
    <div class="box sticky"></div>
    <div class="box"></div>
</body>
</html>
