<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .box {
            width: 200px;
            height: 100px;
            background-color: lightgrey;
            margin: 20px;
            padding: 10px;
            border: 5px solid black;
        }
        .border-box {
            box-sizing: border-box;
        }
        .over {
            width: 250px;
            height: 150px;
            background-color: lightcoral;
        }
        </style>
</head>
<body>
    <div class="box">I am a box</div>
    <div class="box border-box">I am box2</div>
    <div class="box over border-box"></div>
