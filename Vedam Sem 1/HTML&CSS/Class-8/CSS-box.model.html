<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model type</title>
    <style>
        .box {
             width:200px; /* width of the content*/
             height:20px; /* height of the content*/
             padding: 25px;
             border: 1px solid black;
             margin: 30px;
             background-color: lightblue; /* coloring the background blue so that we can detect the box */
        }
 


    </style>
</head>
<body>
    <h1>CSS Box Model</h1>
    <div class="box">
        <div class="label">content</div>
    </div>

</body>
</html>
