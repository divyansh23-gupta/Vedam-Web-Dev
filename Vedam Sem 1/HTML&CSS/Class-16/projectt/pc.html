<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kate Amelia - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #c5d0e6;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #4a5568;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #718096;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4a5568;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 0;
            min-height: calc(100vh - 150px);
        }

        .hero-content {
            flex: 1;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 64px;
            margin-bottom: 30px;
            color: #2d3748;
        }

        .hero-content h1 .highlight {
            color: #fc6b6b;
        }

        .hero-content p {
            font-size: 18px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: #2d3748;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1a202c;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            width: 500px;
            height: 600px;
        }

        .blob {
            position: absolute;
            width: 450px;
            height: 550px;
            background-color: #fc6b6b;
            border-radius: 47% 53% 42% 58% / 53% 47% 53% 47%;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .person-image {
            position: absolute;
            width: 400px;
            height: 550px;
            z-index: 2;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 60px;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a5568;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #fc6b6b;
        }

        @media (max-width: 968px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-content {
                max-width: 100%;
            }

            .hero-image {
                margin-top: 50px;
            }

            nav ul {
                gap: 20px;
            }
        }

        @media (max-width: 640px) {
            .hero-content h1 {
                font-size: 42px;
            }

            .image-wrapper {
                width: 350px;
                height: 450px;
            }

            .blob {
                width: 320px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">kATe</div>
            <nav>
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#services">SERVICES</a></li>
                    <li><a href="#hire">HIRE ME</a></li>
                </ul>
            </nav>
        </header>
<section class="hero">
    <div class="hero-content">
        <h1>I'm <span class="highlight">Kate</span> Amelia</h1>
        <p>This is my official portfolio website to showcase my all works related to web development and UI design.</p>
        <a href="#" class="btn">Download CV</a>
        <div class="social-links">
            <a href="#" aria-label="LinkedIn">in</a>
            <a href="#" aria-label="Behance">Be</a>
            <a href="#" aria-label="Dribbble">⛹</a>
        </div>
    </div>
    <div class="hero-image">
        <div class="image-wrapper">
            <div class="blob"></div>
            <img src="creation_1.png" alt="Kate Amelia" class="person-image">  <!-- ← HERE IT IS -->
        </div>
    </div>
</section>
    </div>
</body>
</html>
