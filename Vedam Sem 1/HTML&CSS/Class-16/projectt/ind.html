<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kate Portfolio</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #f7f8fc;
}

/* Navbar */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 80px;
}

.logo {
    font-weight: bold;
    font-size: 22px;
}

.menu a {
    margin-left: 25px;
    text-decoration: none;
    color: #555;
    font-size: 14px;
}

.menu a:hover {
    color: #000;
}

/* Hero Section */
.hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 40px 80px;
    min-height: 80vh;
}

/* Left content */
.hero-text {
    width: 45%;
}

.hero-text h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero-text span {
    color: #ff5a5a;
}

.hero-text p {
    color: #777;
    line-height: 1.6;
    margin-bottom: 25px;
    max-width: 400px;
}

.btn {
    display: inline-block;
    padding: 12px 22px;
    background: #222;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    font-size: 14px;
}

.social {
    margin-top: 30px;
    color: #777;
    font-size: 14px;
}

.social span {
    margin-right: 15px;
}

/* Right image area */
.hero-image {
    width: 45%;
    position: relative;
    display: flex;
    justify-content: center;
}

.blob {
    position: absolute;
    width: 380px;
    height: 480px;
    background: #ff5a5a;
    border-radius: 50% 50% 45% 55%;
    z-index: 1;
}

.hero-image img {
    position: relative;
    width: 300px;
    z-index: 2;
}

/* Responsive */
@media(max-width: 900px) {
    .hero {
        flex-direction: column;
        text-align: center;
    }

    .hero-text, .hero-image {
        width: 100%;
    }

    .hero-text {
        margin-bottom: 40px;
    }
}
</style>
</head>
<body>

<nav>
    <div class="logo">kAte</div>
    <div class="menu">
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">PORTFOLIO</a>
        <a href="#">SERVICES</a>
        <a href="#">HIRE ME</a>
    </div>
</nav>

<section class="hero">
    <div class="hero-text">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
            This is my official portfolio website to showcase my all works related
            to web development and UI design.
        </p>
        <a href="#" class="btn">Download CV</a>

        <div class="social">
            <span>in</span>
            <span>Bē</span>
            <span>⚽</span>
        </div>
    </div>

    <div class="hero-image">
        <div class="blob"></div>
        <!-- Replace this image with your own -->
        <img src="https://i.imgur.com/6b6psvG.png" alt="Kate">
    </div>
</section>

</body>
</html>
