<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
            <link rel="icon" href="./media/favicon_io-page-1.ico" type="image/x-icon">

</head>
<body>
    <form>
  <label>Name:
    <input type="text" id="my_name" placeholder="yours name">
  </label>
<br>
<label>Email id:
    <input type="email" id="email_id" placeholder="abc@gmail.com">
</label>
<br>
<label>Contact no:
<input type="tel" id="tel_no" placeholder="contact no">
</label>
<br>
<label>Date of Birth
    <input type="date" id="Dob" placeholder="dd/mm/yy">
</label>
<br>
<label>Upload resume
    <input type="file" id="resume" >
</label>
<br>
<label>Preferred job location
<select>
    <option>Delhi</option>
    <option>Mumbai</option>
    <option>Banglore</option>
    <option>Hyderabad</option>
</select>
</label>
<br>
<button type="submit" id="submit_button">Sumbit</button>


    </form>
</body>
</html>
