<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <title>Forms</title>
  </head>
  <body>
    <form id="my_form">
      <label
        >Name:
        <input type="text" id="my_name" />
      </label>
      <br />
      <br />
      <label
        >Email:
        <input type="email" id="my_email" />
      </label>
      <br />
      <br />
      <label
        >Password:
        <input type="password" id="my_password" />
      </label>
      <br />
      <br />
      <label
        >CVV:
        <input type="number" max="999" min="100" id="my_CVV" />
      </label>
      <br />
      <br />

      <label>
        Select your favourite fruit:
        <select id="select_id" name="Favourite fruits">
          <option value="apple">I love Apples</option>
          <option value="orange">I like Oranages</option>
          <option value="kiwi">I prefer Kiwi</option>
        </select>
      </label>

      <br />
      <br />
      <button type="submit" id="submit_button">Submit</button>
    </form>
  </body>
</html>
